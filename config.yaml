# Dataset creation settings
input_html_file: "data/isef_list_page.html"
output_csv_file: "data/isef_projects_without_abstracts.csv"
base_url: "https://abstracts.societyforscience.org"
table_id: "tblAbstractSearchResults"

# Scraping settings
max_connections: 10
request_timeout: 60
css_selector: ".col-sm-12 > p:nth-child(6)"
max_retries: 3
retry_delay: 1
concurrent_requests: 5